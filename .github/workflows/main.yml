name: Deploy Laravel to Hosting

on:
  push:
    branches:
      - main  # Ganti dengan nama branch utama kamu (misal: master)

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to FTP
    runs-on: ubuntu-latest
    steps:
      # 1. Mengambil kode terbaru dari repo
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # 2. Setup PHP (sesuaikan versinya dengan server hosting kamu)
      - name: ðŸŸ¢ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, ctype, fileinfo, openssl, pdo, pdo_mysql, tokenizer, xml

      # 3. Install dependency Composer (tanpa dev dependencies agar ringan)
      - name: ðŸ“¦ Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --no-dev

      # 4. Install & Build Frontend Assets (Vite/NPM)
      - name: ðŸŽ¨ Build Frontend Assets
        run: |
          npm install
          npm run build

      # 5. Proses Upload ke Hosting via FTP
      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/  # Folder tujuan di hosting (sesuaikan!)
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            .editorconfig
            .env.example
            README.md
