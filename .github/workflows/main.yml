name: Deploy Laravel Project on push to cpanel
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get the latest code
        uses: actions/checkout@v2.3.2

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./
          
          # PENGATURAN "ANTI-PUTUS":
          protocol: ftp          # Kita pakai FTP biasa (tanpa SSL) agar ringan
          port: 21               # Port standar
          strict: false          # Jangan cek sertifikat
          timeout: 30000         # Tambah waktu tunggu biar gak gampang timeout
          
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **.env
            **/storage/*.key
