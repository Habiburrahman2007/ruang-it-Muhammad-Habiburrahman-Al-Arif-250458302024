name: Deploy Laravel (Plain FTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Pull latest source
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files to hosting (Safe Mode)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: vibedev.my.id
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./
          server-dir: /public_html/
          dangerous-clean-slate: true
          exclude: |
            **/vendor/**
            **/node_modules/**
            **/.git*
            **/.env
            **/tests/**
            **/storage/*.key
            **/storage/app/**
            **/storage/framework/**
            **/storage/logs/**
