name: Deploy Laravel Project on push to cpanel
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get the latest code
        uses: actions/checkout@v2.3.2

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: ðŸ“‚ Sync files
        # PERBAIKAN: Tambah huruf 'v' di depan versi
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ./
          
          # PENGATURAN KONEKSI (Anti-Putus):
          protocol: ftp          # Pakai FTP biasa (ringan)
          port: 21
          strict: false          # Abaikan sertifikat SSL
          timeout: 30000         # Waktu tunggu lebih lama
          
          # EXCLUDE (Vendor & Git tidak di-upload):
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **.env
            **/storage/*.key
