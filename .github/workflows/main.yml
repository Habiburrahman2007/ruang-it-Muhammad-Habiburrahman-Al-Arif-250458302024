name: Deploy Laravel (Plain FTP)
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
      
      - name: ðŸ“‚ Sync files (Insecure Mode)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: vibedev.my.id      # Pastikan ini host yang benar
          username: ${{ secrets.FTP_USERNAME }} # Pakai user Ruang-IT ok
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21                   # Wajib 21
          protocol: ftp              # Wajib 'ftp' (huruf kecil)
          # Hapus baris 'security' agar otomatis mendeteksi yang paling longgar
          local-dir: ./
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/.env
            **/storage/*.key
