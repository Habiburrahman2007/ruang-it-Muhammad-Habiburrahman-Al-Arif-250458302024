name: Deploy Laravel ZIP Upload

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to FTP as ZIP
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # 1. Buat ZIP dari semua file kecuali vendor
      - name: Create ZIP File
        run: |
          zip -r deploy.zip . -x "vendor/*" ".git/*" ".github/*" "node_modules/*"

      # 2. Upload ZIP ke server hosting
      - name: Upload ZIP via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          exclude: |
            **/*
          include: |
            deploy.zip

      # 3. Ekstrak ZIP langsung di hosting
      # (Tanpa SSH â€” pakai perintah "unzip" via script PHP di hosting)
      - name: Extract ZIP remotely
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: .github/extract-helper/
          exclude: |
            **/*
