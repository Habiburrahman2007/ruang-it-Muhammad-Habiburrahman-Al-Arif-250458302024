name: Deploy Laravel Project via SFTP (Stable)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Sync via SFTP (Library Baru)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4   # <--- BEDA LIBRARY
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22                   # Port SSH/SFTP
          local_path: './'           # Perhatikan nama variabel beda (local_path)
          remote_path: '/public_html/' # Perhatikan nama variabel beda (remote_path)
          sftp_only: true
